{% load static %}

<link rel="stylesheet" href="{% static 'components/navigation-bar.css' %}">

<nav class="row items-center">
    <b class="navigation-bar-logo">Quizzes</b>
    <div class="fill"></div>
    <ul role="menu" class="navigation-bar-links row">
        {% if user.is_authenticated %}
            <li role="menuitem">
                <a href="{% url 'new-quiz' %}" class="navigation-bar-link primary">New</a>
            </li>
            <li role="menuitem">
                <a href="{% url 'sign-out' %}" class="navigation-bar-link">Sign out</a>
            </li>
            <li class="row items-center" style="margin-left: 1rem">
                Welcome back, {{ user.name }}
            </li>
        {% else %}
            <li role="menuitem">
                <a href="{% url 'sign-in' %}" class="navigation-bar-link primary">Sign in</a>
            </li>
        {% endif %}
    </ul>
</nav>

<div class="navigation-bar-margin"></div>
