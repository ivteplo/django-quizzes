{% load static %}

<link rel="stylesheet" href="{% static 'components/tab-bar.css' %}">

<nav class="tab-bar">
    <ul role="menu" class="tab-bar-links row">
        <li role="menuitem">
            <a href="{% url 'home' %}" class="tab-bar-link">
                {% include "icons/home.svg" %}
                <span>Home</span>
            </a>
        </li>
        <li role="menuitem">
            <a href="{% url 'search' %}" class="tab-bar-link">
                {% include "icons/search.svg" %}
                <span>Search</span>
            </a>
        </li>
        <li role="menuitem">
            <a href="{% url 'profile' %}" class="tab-bar-link">
                {% include "icons/profile.svg" %}
                <span>Profile</span>
            </a>
        </li>
   </ul>
</nav>

<script>
    $(function() {
        const url = location.pathname
        $(".tab-bar .tab-bar-link[href='" + url + "']").addClass("current")
    })
</script>
